<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Spell Arena - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: serif;
            overflow: hidden;
            background: linear-gradient(to bottom right, #1a1a1a, #2d1810);
        }
        
        #gameCanvas {
            display: block;
            background: #1a1510;
            border: 4px solid #78350f;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #d97706;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        #weaponUI {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(41, 37, 36, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            border: 3px solid #78350f;
        }
        
        .weapon-slot {
            width: 60px;
            height: 60px;
            background: rgba(28, 25, 23, 0.8);
            border: 2px solid #57534e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .weapon-slot:hover {
            border-color: #d97706;
            transform: scale(1.1);
        }
        
        .weapon-slot.active {
            border-color: #f59e0b;
            background: rgba(217, 119, 6, 0.3);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.5);
        }
        
        .spell-slot {
            width: 50px;
            height: 50px;
            background: rgba(28, 25, 23, 0.8);
            border: 2px solid #57534e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #d97706;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .spell-slot:hover {
            border-color: #d97706;
            transform: scale(1.05);
        }
        
        .spell-slot.active {
            border-color: #f59e0b;
            background: rgba(217, 119, 6, 0.3);
        }
        
        #spellUI {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 100px;
            left: 20px;
            color: #92400e;
            font-size: 14px;
            background: rgba(41, 37, 36, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #78350f;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Enemies Defeated: <span id="score">0</span></div>
    </div>
    
    <div id="spellUI">
        <div class="spell-slot active" data-spell="0">S1</div>
        <div class="spell-slot" data-spell="1">S2</div>
        <div class="spell-slot" data-spell="2">S3</div>
        <div class="spell-slot" data-spell="3">S4</div>
    </div>
    
    <div id="weaponUI">
        <div class="weapon-slot" data-weapon="fists" title="Fists">üëä</div>
        <div class="weapon-slot active" data-weapon="sword" title="Sword">‚öîÔ∏è</div>
        <div class="weapon-slot" data-weapon="bow" title="Bow & Arrow">üèπ</div>
        <div class="weapon-slot" data-weapon="spell" title="Magic">‚ú®</div>
    </div>
    
    <div id="controls">
        <div><strong>Controls:</strong></div>
        <div>WASD - Move</div>
        <div>Mouse - Aim</div>
        <div>Click - Attack</div>
        <div>1-4 - Switch Weapon</div>
        <div>Q/E - Switch Spell</div>
        <div>R - Imbue Weapon</div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
