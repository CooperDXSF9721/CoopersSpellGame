<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Clash Royale</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1e1e1e);
      color: white;
      text-align: center;
    }

    #home-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, #111, #333);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #arena {
      display: none;
    }

    #play-btn {
      padding: 20px 60px;
      font-size: 30px;
      background: gold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #deck {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .card {
      width: 70px;
      height: 100px;
      background: #222;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      cursor: pointer;
      position: relative;
      border: 2px solid #555;
      user-select: none;
    }

    .card:hover {
      border-color: gold;
    }

    .elixir-cost {
      background: purple;
      border-radius: 10px;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    .elixir-bar-under {
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 5px;
      background: purple;
      width: 0%;
      border-radius: 0 0 8px 8px;
      transition: width 0.2s linear;
    }

    canvas {
      background: #3cba54;
      display: block;
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <h1>Mini Clash Royale</h1>
    <button id="play-btn">Play</button>
  </div>

  <div id="arena">
    <canvas id="gameCanvas"></canvas>

    <div id="deck">
      <div class="card" data-type="barbarians">
        <div>Barbarians</div>
        <div class="elixir-cost">5</div>
        <div class="elixir-bar-under"></div>
      </div>
      <div class="card" data-type="archer">
        <div>Archers</div>
        <div class="elixir-cost">3</div>
        <div class="elixir-bar-under"></div>
      </div>
      <div class="card" data-type="giant">
        <div>Giant</div>
        <div class="elixir-cost">5</div>
        <div class="elixir-bar-under"></div>
      </div>
      <div class="card" data-type="mini-pekka">
        <div>Mini P.E.K.K.A</div>
        <div class="elixir-cost">4</div>
        <div class="elixir-bar-under"></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
