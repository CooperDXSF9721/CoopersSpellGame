<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Spell Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: serif;
        }
        @keyframes pulse-border {
            0%, 100% { border-color: #ef4444; }
            50% { border-color: #dc2626; }
        }
        .animate-pulse-border {
            animation: pulse-border 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-stone-900 to-amber-950 text-white p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-5xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-500">
            âš”ï¸ Modular Spell Arena âš”ï¸
        </h1>
        <p class="text-center text-amber-700 mb-8">Craft Your Ultimate Spells</p>

        <!-- Spell Slot Selector -->
        <div id="spellSlots" class="grid grid-cols-4 gap-4 mb-8"></div>

        <!-- Palette Grid -->
        <div class="bg-stone-800/80 backdrop-blur rounded-2xl p-8 border-2 border-amber-900/50 mb-6 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-amber-600" id="paletteTitle">Spell 1 Palette</h2>
                <button id="clearBtn" class="px-4 py-2 bg-red-900 hover:bg-red-800 rounded-lg flex items-center gap-2 transition-colors border border-red-700">
                    ğŸ—‘ï¸ Clear All
                </button>
            </div>

            <div class="flex items-center justify-center gap-8">
                <!-- Aura 1 -->
                <div class="flex flex-col items-center gap-2">
                    <div class="text-sm font-semibold text-red-400">A1</div>
                    <div id="aura1" class="tile-slot cursor-pointer" data-type="aura1"></div>
                </div>

                <!-- Main Grid -->
                <div class="relative pb-8">
                    <div id="mainGrid" class="grid grid-cols-4 grid-rows-2 gap-4"></div>
                    <svg id="connectionLines" class="absolute inset-0 pointer-events-none" style="width: calc(100% + 80px); height: 100%; left: -40px;"></svg>
                </div>

                <!-- Aura 2 -->
                <div class="flex flex-col items-center gap-2">
                    <div class="text-sm font-semibold text-red-400">A2</div>
                    <div id="aura2" class="tile-slot cursor-pointer" data-type="aura2"></div>
                </div>
            </div>

            <div class="mt-6 p-4 bg-stone-900/50 rounded-lg border-2 border-amber-900/30">
                <div class="text-sm text-amber-700">
                    <strong class="text-amber-500">ğŸ’¡ Tips:</strong> Execution order: 1â†’2â†’3â†’4â†’8â†’7â†’6â†’5. 
                    Purple lines = valid. Red dashed = invalid. Pulsing red = incomplete (needs spell after).
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div id="legend" class="grid grid-cols-6 gap-3 mb-6"></div>

        <!-- Enter Arena Button -->
        <div class="text-center">
            <button id="enterArena" class="px-10 py-5 bg-gradient-to-r from-amber-700 to-orange-700 hover:from-amber-800 hover:to-orange-800 rounded-xl text-2xl font-bold shadow-lg shadow-amber-900/50 transition-all transform hover:scale-105 border-2 border-amber-900">
                âš”ï¸ Enter Arena âš”ï¸
            </button>
        </div>
    </div>

    <!-- Tile Selection Modal -->
    <div id="tileModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 overflow-y-auto">
        <div class="min-h-screen flex items-start justify-center p-4 pt-8">
            <div class="bg-stone-800 rounded-2xl p-6 max-w-6xl w-full border-2 border-amber-900/50 my-4 shadow-2xl">
                <div class="flex justify-between items-center mb-6 sticky top-0 bg-stone-800 z-10 pb-4">
                    <h3 class="text-3xl font-bold text-amber-600">Select Tile</h3>
                    <button id="closeModal" class="p-2 hover:bg-stone-700 rounded-lg transition-colors text-2xl">âœ•</button>
                </div>
                <div id="tileCategories" class="space-y-6"></div>
            </div>
        </div>
    </div>

    <script src="spellbuilder.js"></script>
</body>
</html>
