<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Trace Towers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0f0f1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        #menu, #game-over {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #a855f7;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .subtitle {
            color: #d1d5db;
            font-size: 1.2rem;
        }

        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #game-ui {
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            padding: 15px;
            border-radius: 10px;
            min-width: 150px;
        }

        .player-stats {
            background: #1e3a8a;
        }

        .ai-stats {
            background: #7f1d1d;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
            font-weight: bold;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
        }

        canvas {
            border: 4px solid #7c3aed;
            border-radius: 10px;
            display: block;
        }

        #trace-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        #hand {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: #374151;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .card:hover:not(:disabled) {
            background: #4b5563;
            transform: translateY(-5px);
        }

        .card.selected {
            background: #7c3aed;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
        }

        .card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .card-name {
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .card-cost {
            color: #fbbf24;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #spell-hint {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .hint-pattern {
            color: #d1d5db;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        .respawn-timer {
            color: #ef4444;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>üîÆ Spell Trace Towers</h1>
            <p class="subtitle">Draw spells accurately to unleash their power!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-ui" class="hidden">
            <div class="stats-bar">
                <div class="stat-box player-stats">
                    <div class="stat-item">‚ù§Ô∏è HP: <span id="player-hp">100</span></div>
                    <div class="stat-item">‚ö° Mana: <span id="player-mana">10</span>/10</div>
                    <div id="player-respawn" class="respawn-timer hidden"></div>
                </div>
                <div class="stat-box ai-stats">
                    <div class="stat-item">‚ù§Ô∏è HP: <span id="ai-hp">100</span></div>
                    <div class="stat-item">‚ö° Mana: <span id="ai-mana">10</span>/10</div>
                    <div id="ai-respawn" class="respawn-timer hidden"></div>
                </div>
            </div>

            <div id="canvas-container">
                <canvas id="game-canvas" width="800" height="600"></canvas>
                <canvas id="trace-canvas" width="800" height="600"></canvas>
            </div>

            <div id="hand"></div>

            <div id="spell-hint" class="hidden">
                <div>Draw the <span id="hint-spell-name"></span> pattern on the canvas!</div>
                <div class="hint-pattern">Better accuracy = more power | Press 1-4 to select spells</div>
            </div>
        </div>

        <div id="game-over" class="hidden">
            <h1 id="result-title"></h1>
            <p class="subtitle" id="result-message"></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
