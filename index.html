<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash Royale Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    body {
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #home-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #142850, #27496d);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #play-btn {
      background: #00a8cc;
      color: white;
      border: none;
      font-size: 2em;
      padding: 20px 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    #play-btn:hover {
      background: #007ea7;
    }

    #arena {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #6b8e23, #3b5323);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #card-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .card {
      width: 70px;
      height: 90px;
      background: #00a8cc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card:hover {
      background: #007ea7;
    }
  </style>
</head>
<body>
  <div id="home-screen">
    <h1>Clash Royale Clone</h1>
    <button id="play-btn">Play</button>
  </div>

  <div id="arena">
    <canvas id="gameCanvas"></canvas>
    <div id="card-bar">
      <div class="card" data-type="barbarians">Barbs</div>
      <div class="card" data-type="archer">Archer</div>
      <div class="card" data-type="giant">Giant</div>
      <div class="card" data-type="mini-pekka">Mini P.E.K.K.A</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
